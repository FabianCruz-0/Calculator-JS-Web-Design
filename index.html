<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator-JS-Web-Design</title>
</head>
<body>
    
    <div class="container">
        <div class="flex-calculator">
            <div class="header">
                <p class="calcu">calc</p>
                <div class="temaContainer">
                    <p class="textoTema">
                        THEME
                    </p>
                    <div class="temaSelector">
                        <div class="numeroTemaContainer">
                            <p class="numeroTema">1</p>
                            <p class="numeroTema">2</p>
                            <p class="numeroTema">3</p>
                        </div>
                        <input type="range" id="tema" max="3" min="1" step="1" value="2">
                    </div>
                </div>
            </div>
            <div class="result-container">
                <p class="result">
                    399,981
                </p>
            </div>
            <div class="keys-pad">
                <!--  -->
                <div class="keys-line">
                    <div class="margen-boton">
                        <div class="number text-center">
                            7
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            8
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            9
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="key-del text-center">
                            DEL
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="keys-line">
                    <div class="margen-boton">
                        <div class="number text-center">
                            4
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            5
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            6
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            +
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="keys-line">
                    <div class="margen-boton">
                        <div class="number text-center">
                            1
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            2
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            3
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            -
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="keys-line">
                    <div class="margen-boton">
                        <div class="number text-center">
                            .
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            0
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            /
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="number text-center">
                            x
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="keys-line">
                    <div class="margen-boton">
                        <div class="key-reset text-center">
                            RESET
                        </div>
                    </div>
                    <div class="margen-boton">
                        <div class="key-equals text-center">
                            =
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
        </div>
    </div>
</body>
</html>
